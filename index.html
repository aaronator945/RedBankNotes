<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>RedBankNotes</title>
    </head>
    <body>     
        <video id='myVideo' width="0" height="0" autoplay controls muted loop>
            <source src="RedBankNotes.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          
          <button onclick="toggleMute();">
          Toggle Music
          </button>
        <h1 class="title">RedBankNotes</h1>
    </body>
    <script>
        function toggleMute() {

        var video=document.getElementById("myVideo")

        if(video.muted){
	        video.muted = false;
        } else {
	        video.muted = true;
        }
    }
    </script>
</html>
